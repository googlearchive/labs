<!doctype html>
<html>
<head>

  <script src="components/platform/platform.js"></script>

  <link href="components/core-icon/core-icon.html" rel="import">
  <link href="components/core-icons/core-icons.html" rel="import">
  <link href="components/core-icons/iconsets/social-icons.html" rel="import">
  <link href="components/core-toolbar/core-toolbar.html" rel="import"> 

  <link href="components/paper-shadow/paper-shadow.html" rel="import">

  <link href="phased-panels-2.html" rel="import">
  <link href="card-transition.html" rel="import">

  <style>
    body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

    .fit {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 420px;
    }

    .toolbar {
      background: #8d3efc;
      /* FIXME */
      color: #fff !important;
      fill: #fff;
    }

    .toolbar-2 {
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 48px;
    }

    body /deep/ .toolbar-2 {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      width: 420px;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 48px;
    }

    .container {
      background: #e7e7e7;
      padding: 16px;
    }

    .card {
      position: relative;
      background: #fff;
      border-radius: 2px;
    }

    .card-top {
      background: #f2da2f;
      height: 240px;
    }

    .card-top-2 {
      background: #99f8b7;
      height: 240px;
    }

    .card-bottom {
      padding: 24px;
    }

    .headline {
      font-size: 24px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .icon {
      position: relative;
      background: #000;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .icon::after {
      content: 'T';
      font-size: 24px;
      position: absolute;
      top: 7px;
      left: 13px;
    }

    .source-container {
      margin-top: 16px;
    }

    .two-lines {
      margin-left: 16px;
    }

    .source {
      font-size: 14px;
    }

    .time {
      color: rgba(0, 0, 0, 0.54);
      font-size: 12px;
    }

    .tiles-container {
      margin-top: 16px;
    }

    .tile {
      position: relative;
      display: inline-block;
      width: 85px;
      height: 85px;
      background: #fff;
      border-radius: 2px;
    }

  </style>

</head>
<body>

  <paper-shadow></paper-shadow>

  <phased-panels-2 class="fit">

    <section id="first" top>

      <core-toolbar class="tall toolbar">
        <core-icon icon="menu"></core-icon>
        <div flex>Highlights</div>
        <core-icon icon="social:share"></core-icon>
        <core-icon icon="bookmark"></core-icon>
        <core-icon icon="more-vert"></core-icon>
      </core-toolbar>

      <div class="container">

        <div class="card paper-shadow-top paper-shadow-top-z-1" onclick="stuff()">
          <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          <div class="card-top"></div>
          <div class="card-bottom">
            <div class="headline">Google's Craziest Offices</div>
            <div class="source-container" layout horizontal center>
              <div class="icon" hero="icon-header" scaley></div>
              <div class="two-lines">
                <div class="source">The New York Times</div>
                <div class="time">36 minutes ago</div>
              </div>
            </div>
          </div>
        </div>

        <div class="tiles-container" layout horizontal justified>

          <div class="tile paper-shadow-top paper-shadow-top-z-1">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

          <div class="tile paper-shadow-top paper-shadow-top-z-1">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

          <div class="tile paper-shadow-top paper-shadow-top-z-1">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

          <div class="tile paper-shadow-top paper-shadow-top-z-1">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

        </div>

      </div>

    </section>

    <section id="second" xtop>

      <core-toolbar class="tall" hero>

        <core-toolbar class="tall toolbar-2" hero="icon-header" scaley>
          <div flex class="middle" hero>T</div>
        </core-toolbar>
      </core-toolbar>

      <div class="container">

        <div class="card paper-shadow-top paper-shadow-top-z-1" xphase="card-transition-rotate-up">
          <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          <div class="card-top-2"></div>
          <div class="card-bottom">
            <div class="headline">Some long overflowing headline</div>
            <div class="source-container" layout horizontal center>
              <div class="icon"></div>
              <div class="two-lines">
                <div class="source">The New York Times</div>
                <div class="time">36 minutes ago</div>
              </div>
            </div>
          </div>
        </div>

        <div class="tiles-container" layout horizontal justified>

          <div class="tile paper-shadow-top paper-shadow-top-z-1" xphase="card-transition-rotate-up" delay="0.05">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

          <div class="tile paper-shadow-top paper-shadow-top-z-1" xphase="card-transition-rotate-up" delay="0.1">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

          <div class="tile paper-shadow-top paper-shadow-top-z-1" xphase="card-transition-rotate-up" delay="0.15">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

          <div class="tile paper-shadow-top paper-shadow-top-z-1" xphase="card-transition-rotate-up" delay="0.2">
            <div class="paper-shadow-bottom paper-shadow-bottom-z-1"></div>
          </div>

      </div>

      </div>

    </section>

  </phased-panels-2>

  <script>

    function stuff() {
      var p = document.querySelector('phased-panels-2');
      p.selected = p.selected ? 0 : 1;
    }

  </script>

</body>
</html>
