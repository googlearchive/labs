<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="../src/styling.js"></script>
    <style>
      .colorized {
        background: green;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <style>
        .colorized {
          background: red;
        }
      </style>
      <div class="colorized">
        I should be red!
      </div>
    </div>
    <div class="colorized">
      I should be green;
    </div>
    <div>
      <style>
        .colorized {
          background: orange;
        }
      </style>
      <div class="colorized">
        I should be orange!
      </div>
    </div>
    
    <script>
      //return;
      var divs = document.querySelectorAll('div');
      Array.prototype.forEach.call(divs, function(div, i) {
        var id = Math.floor(Math.random() * 1e6);
        div.setAttribute('__scope__', 's' + id);
        stylizer.shimScoping(div, '[__scope__=s' + id + ']');
      });
      stylizer.apply();
    </script>
  </body>
</html>
