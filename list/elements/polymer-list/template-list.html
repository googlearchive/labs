<html>
  <head>
    <title>list</title>
    <meta name="viewport" content="width=device-width">
    <script src="../../../../polymer/polymer.js"></script>
    <link rel="import" href="polymer-template-list.html">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      list-test {
        display: block;
        max-width: 600px;
        height: 100%;
        margin: 0 auto;
      }

      .stuff {
        min-height: 60px;
        background: red !important;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <list-test></list-test>

    <polymer-element name="list-test">
      <template>
        <style>
          polymer-template-list {
            height: 100%;
          }

          ::part(header) {
            background: gray;
            text: black;
            font-weight: bold;
          }

          ::part(polymer-list-item) {
            background: #333;
            color: white;
            box-sizing: border-box;
            height: 80px;
            line-height: 80px;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
          }
        </style>
        <polymer-template-list id="list" data="{{data}}" template="{{$.listTemplate}}"></polymer-template-list>
        <template id="listTemplate">
            <template if="{{header}}">
              <div part="header">{{header}}: {{index}}</div>
            </template>
            <div part="polymer-list-item" on-tap="tapAction">Index: {{index}}</div>
          </template>
      </template>
      <script>
        Polymer('list-test', {
          ready: function() {
            var data = [];
            for (var i=0, o; i< 50000; i++) {
              o = {index: i};
              if (i % 10 === 0) {
                o.header = 'Header';
              }
              data.push(o);
            }
            this.data = data;
          },
          tapAction: function(e) {
            console.log('tap', e);
          }
        })
      </script>
    </polymer-element>
  </body>
</html>
