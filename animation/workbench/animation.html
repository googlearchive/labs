<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <script src="../../../platform/platform.js"></script>
  <script src="../src/utils.js"></script>
  <script src="../src/g-animation.js"></script>
  <style>
    div {
      margin: 20px;
      background: orange;
      border: 1px solid purple;
      padding: 10px;
    }
    
    div:nth-of-type(2) {
      background: yellow;
    }
  </style>
</head>
<body>
    <g-animation id="animation" type="seq" autoplay>
      <g-animation type="slideRight" duration="1" fillmode="forwards"></g-animation>
      <g-animation type="slideDown" duration="1" fillmode="forwards"></g-animation>
      <g-animation type="slideLeft" duration="1" fillmode="forwards"></g-animation>
      <g-animation type="slideUp" duration="1" fillmode="forwards"></g-animation>
    </g-animation>
    

    <g-animation id="animation2" type="par" easing="ease-in-out" autoplay>
      <g-animation type="shake" duration="2" ></g-animation>
      <g-animation type="seq">
        <g-animation type="fadeOut" duration="1"></g-animation>
        <g-animation type="fadeIn" duration="1"></g-animation>
      </g-animation>
    </g-animation>

  <div id="target1">Animatronic!</div>
  
  <div id="target2">Animatronic 2!</div>

  <script>
    window.addEventListener('load', function() {
      animation.addType('shake', {
        '-webkit-transform': [
          'translate3d(0,0,0)',
          'translate3d(-25px,0,0)',
          'translate3d(25px,0,0)',
          'translate3d(15px,0,0)',
          'translate3d(-15px,0,0)',
          'translate3d(5px,0,0)',
          'translate3d(-5px,0,0)',
          'translate3d(0,0,0)'
        ]
      });
      animation.target = target1;
      animation2.target = target2;
    });
  </script>

</body>
</html>
